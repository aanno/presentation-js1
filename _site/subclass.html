<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<title>Moderne JavaScript Entwicklung (Teil I)</title>

<meta name="author" content="Thomas Pasch">
<meta name="description" content="Moderne Browser One Page Applications entwickeln Teil 1 - Grundlagen und Setup">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="/assets/css/style.css">
<!-- jQuery -->
<script src="/assets/js/jquery-1.11.1.min.js"></script>

<!-- If the query includes 'print-pdf', include the PDF print sheet -->
<script>
	if( window.location.search.match( /print-pdf/gi ) ) {
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = '/reveal.js/css/print/pdf.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	}
</script>

<!--[if lt IE 9]>
<script src="/reveal.js/lib/js/html5shiv.js"></script>
<![endif]-->

</head>
<body>
  <div class="reveal">
    <div class="step">
      
<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="c1">// Pseudo-code of Array</span>
<span class="kr">class</span> <span class="nb">Array</span> <span class="p">{</span>
    <span class="nx">constructor</span><span class="p">(...</span><span class="nx">args</span><span class="p">)</span> <span class="p">{</span> <span class="cm">/* ... */</span> <span class="p">}</span>
    <span class="kr">static</span> <span class="p">[</span><span class="nx">Symbol</span><span class="p">.</span><span class="nx">create</span><span class="p">]()</span> <span class="p">{</span>
        <span class="c1">// Install special [[DefineOwnProperty]]</span>
        <span class="c1">// to magically update 'length'</span>
    <span class="p">}</span>
<span class="p">}</span>

<span class="c1">// User code of Array subclass</span>
<span class="kr">class</span> <span class="nx">MyArray</span> <span class="kr">extends</span> <span class="nb">Array</span> <span class="p">{</span>
    <span class="nx">constructor</span><span class="p">(...</span><span class="nx">args</span><span class="p">)</span> <span class="p">{</span> <span class="kr">super</span><span class="p">(...</span><span class="nx">args</span><span class="p">)</span> <span class="p">}</span>
<span class="p">}</span>

<span class="c1">// Two-phase 'new':</span>
<span class="c1">// 1) Call @@create to allocate object</span>
<span class="c1">// 2) Invoke constructor on new instance</span>
<span class="kd">let</span> <span class="nx">arr</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">MyArray</span><span class="p">()</span>
<span class="nx">arr</span><span class="p">[</span><span class="mi">1</span><span class="p">]</span> <span class="o">=</span> <span class="mi">12</span>
<span class="nx">arr</span><span class="p">.</span><span class="nx">length</span> <span class="o">==</span> <span class="mi">2</span></code></pre></figure>


    </div>
  </div>
</body>
</html>
