<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<title>Moderne JavaScript Entwicklung (Teil I)</title>

<meta name="author" content="Thomas Pasch">
<meta name="description" content="Moderne Browser One Page Applications entwickeln Teil 1 - Grundlagen und Setup">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="/assets/css/style.css">
<!-- jQuery -->
<script src="/assets/js/jquery-1.11.1.min.js"></script>

<!-- If the query includes 'print-pdf', include the PDF print sheet -->
<script>
	if( window.location.search.match( /print-pdf/gi ) ) {
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = '/reveal.js/css/print/pdf.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	}
</script>

<!--[if lt IE 9]>
<script src="/reveal.js/lib/js/html5shiv.js"></script>
<![endif]-->

</head>
<body>
  <div class="reveal">
    <div class="step">
      <section>

  <figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="c1">// creates the property x on the global object</span>
<span class="nx">x</span> <span class="o">=</span> <span class="mi">42</span>
<span class="c1">// creates the property y on the global object, </span>
<span class="c1">// and marks it as non-configurable</span>
<span class="kd">var</span> <span class="nx">y</span> <span class="o">=</span> <span class="mi">43</span>
<span class="nx">myobj</span> <span class="o">=</span> <span class="p">{</span>
  <span class="na">h</span><span class="p">:</span> <span class="mi">4</span><span class="p">,</span>
  <span class="na">k</span><span class="p">:</span> <span class="mi">5</span><span class="p">,</span>
<span class="p">}</span></code></pre></figure>

</section>

<section>

  <figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="c1">// Dot notation</span>
<span class="nx">myobj</span><span class="p">.</span><span class="nx">h</span> <span class="c1">// 4</span>
<span class="nx">myobj</span><span class="p">.</span><span class="nx">nothing</span> <span class="c1">// undefined</span>

<span class="c1">// Index notation</span>
<span class="nx">myobj</span><span class="p">[</span><span class="s2">"h"</span><span class="p">]</span>
<span class="nx">myobj</span><span class="p">[</span><span class="s2">"nothing"</span><span class="p">]</span></code></pre></figure>

</section>

<section>

  <figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="c1">// x is a property of the global object and can be deleted</span>
<span class="k">delete</span> <span class="nx">x</span>       <span class="c1">// returns true</span>

<span class="c1">// y is not configurable, so it cannot be deleted                </span>
<span class="k">delete</span> <span class="nx">y</span>       <span class="c1">// returns false </span>

<span class="c1">// delete doesn't affect certain predefined properties</span>
<span class="k">delete</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">PI</span> <span class="c1">// returns false </span>

<span class="c1">// user-defined properties can be deleted</span>
<span class="k">delete</span> <span class="nx">myobj</span><span class="p">.</span><span class="nx">h</span> <span class="c1">// returns true </span></code></pre></figure>

</section>

    </div>
  </div>
</body>
</html>
