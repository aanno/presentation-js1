<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="kd">var</span> <span class="nx">fruits</span> <span class="o">=</span> <span class="p">[</span><span class="s2">"Banana"</span><span class="p">,</span> <span class="s2">"Orange"</span><span class="p">,</span> <span class="s2">"Apple"</span><span class="p">,</span> <span class="s2">"Mango"</span><span class="p">]</span>

<span class="c1">// convert to string</span>
<span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s2">"demo"</span><span class="p">).</span><span class="nx">innerHTML</span> <span class="o">=</span> <span class="nx">fruits</span><span class="p">.</span><span class="nx">toString</span><span class="p">()</span>
<span class="c1">// # Banana,Orange,Apple,Mango</span>

<span class="nx">fruits</span><span class="p">.</span><span class="nx">join</span><span class="p">(</span><span class="s2">" * "</span><span class="p">)</span>
<span class="c1">// # Banana * Orange * Apple * Mango</span>

<span class="c1">// Changes the first element of fruits to "Kiwi"</span>
<span class="nx">fruits</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">=</span> <span class="s2">"Kiwi"</span>

<span class="c1">// The first parameter (2) defines </span>
<span class="c1">// the position where new elements should be spliced in.</span>
<span class="c1">// The second parameter (0) defines </span>
<span class="c1">// how many elements should be removed.</span>
<span class="c1">// The rest of the parameters ("Lemon" , "Kiwi") define </span>
<span class="c1">// the new elements to be added.</span>
<span class="nx">fruits</span><span class="p">.</span><span class="nx">splice</span><span class="p">(</span><span class="mi">2</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="s2">"Lemon"</span><span class="p">,</span> <span class="s2">"Kiwi"</span><span class="p">)</span>
<span class="c1">// # ["Kiwi", "Orange", "Lemon", "Kiwi", "Apple", "Mango"]</span>

<span class="c1">// Sorts the elements of fruits </span>
<span class="nx">fruits</span><span class="p">.</span><span class="nx">sort</span><span class="p">()</span>

<span class="c1">// length of array</span>
<span class="nx">fruits</span><span class="p">.</span><span class="nx">length</span></code></pre></figure>
