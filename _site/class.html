<section>

  <ul>
    <li>ES6 Klassen sind nur ‚Syntactic Sugar‘</li>
    <li>ES6 ist (weiterhin) prototype-basiert</li>
    <li>Wichtigste Konsequenz: <code class="highlighter-rouge">this</code> ist praktisch immer notwendig<br />
z.B. kein Zugriff auf Properties ohne <code class="highlighter-rouge">this</code></li>
    <li>‚Statics‘ werden in der ‚constructor function‘ definiert</li>
  </ul>
